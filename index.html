<!DOCTYPE html>
  <head>
    <title>ConsumerSearch.com | Strollers</title>
    
    <link rel="stylesheet" href="static/screen.css"/>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="js/lib/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="js/spine.js"></script>
    <script src="js/lib/spine.tmpl.js"></script>
    <script src="js/models/stroller.js"></script>
    <script src="js/models/purgatoryitem.js"></script>
    <script src="js/controllers/strollers.js"></script>
    <script src="js/controllers/menu.js"></script>
    <script>
    
    // the slider functionality is rough at the moment and certainly not fool proof
    // it works well enough for testing, however, can shore up functionality later
    // this is very ugly at the moment. avert your eyes.
    $(document).ready(function() {
      $("#slider-price").slider({ animate:true, 
                            range: true,
                            min: 0, 
                            max: 1000,
                            step: 50,
                            values: [0, 1000],
                            slide: function(event, ui) {
  			                            $(this).find(".ui-slider-handle").first().text("$" + ui.values[0]);
  			                            $(this).find(".ui-slider-handle").last().text("$" + ui.values[1]);
  			                            $(this).data({type: "price", values: [ui.values[0], ui.values[1]]});
  			                            $(this).parent().data({type: "price", values: [ui.values[0], ui.values[1]]});
  			                            Stroller.trigger("sliderremove");
  			                            Stroller.trigger("sliderchange");
  			                    }
  		});
  		$("#slider-price .ui-slider-handle").first().text("$0");
      $("#slider-price .ui-slider-handle").last().text("$1000");

      $("#slider-star").slider({ animate:true, 
                            min: 1, 
                            max: 5,
                            step: 1,
                            value: 1,
                            slide: function(event, ui) {
  			                            $(this).find(".ui-slider-handle").text(ui.value);
  			                            $(this).data({type: "star", value: ui.value});
  			                            $(this).parent().data({type: "star", value: ui.value});
  			                            Stroller.trigger("sliderremove");
  			                            Stroller.trigger("sliderchange");
  			                    }
  		});
  		$("#slider-star .ui-slider-handle").text("1");
      
      
      
  		$(".drop-down-title").click(function(title) {
  		  $(this).toggleClass('open').next().toggleClass('open');
  		});
    });
    </script>
  </head>
  
  <body>
    <div class="content">
      <img src="static/header.png"/>
      <div id="menu" class="clearfix">
        <div id="list">
          
          <div id="control-panel" class="rounded">
            <div id="counter" class="serif"></div>
            <div id="controls">
              <a href="#" id="go-button" class="serif rounded"><div class="arrow">Strollers</div></a>
              <a href="#" class="clear-link">Clear</a>
            </div>
          </div>
          
            <!-- ><div id="listings">
              <script type="text/x-jquery-tmpl" id="stroller-list">
                <div class="listing delete">${name}</div>
              </script>
            </div> -->
          
          <div id="categories" class="menu">
            <div class="category inactive rounded car-seat">Car Seat</div>
            <div class="category inactive rounded double">Double</div>
            <div class="category inactive rounded jogging">Jogging</div>
            <div class="category inactive rounded full-featured">Full-Featured</div>
            <div class="category inactive rounded umbrella">Umbrella</div>
            <div class="category inactive rounded all-terrain">All-Terrain</div>
          </div>
          
          <h1 class="drop-down-title">Brand</h1>
          <div id="brand-list" class="menu drop-down clearfix">
            <script type="text/x-jquery-tmpl" id="brand-list-tmpl">
            <div class="brand inactive rounded">${criteria}</div>
            </script>
          </div>
          
          <h1 class="drop-down-title">Price</h1>
          <div class="menu drop-down clearfix">
            <div class="container">
              <div id="slider-price" class="clearfix"></div>
            </div>
          </div>

          <h1 class="drop-down-title bottom">Ratings</h1>
          <div id="star-list" class="menu drop-down bottom clearfix">
            <div class="container">
              <div id="slider-star" class="clearfix"></div>
            </div>
          </div>
          
          <!--
          <div id="traits-list" class="menu">
            <h1>Traits</h1>
            <script type="text/x-jquery-tmpl" id="traits-list-tmpl">

            <div class="trait inactive">${criteria}</div>
            </script>
          </div>
          
          <div id="weights-list" class="menu">
            <h1>Weight Limits</h1>
            <script type="text/x-jquery-tmpl" id="weight-list-tmpl">
            <div class="weight inactive">${criteria}</div>
            </script>
          </div>
        -->
      </div> <!-- /list -->
    </div>
      
      <div class="inner">
        <img src="static/content-header.png"/>
        <div class="good-stuff">
          <img src="static/main.png" class="main"/>
        </div>
        <img src="static/sidebar.png"/>
      </div> <!-- /inner -->
      
      <img src="static/footer.png"/>
    </div>
  </body>
</html>
